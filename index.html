<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sellravo</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffffff, #f3f6f9);
      transition: background 0.5s ease;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 490px;
      height: auto;
      cursor: pointer;
      transition: transform 0.25s ease, filter 0.3s ease;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.15));
    }

    .logo:hover {
      transform: scale(1.07);
      filter: drop-shadow(0 6px 22px rgba(0,0,0,0.35));
    }

    .tagline {
      margin-top: 20px;
      font-size: 22px;
      color: #2d2d2d;
      opacity: 0.9;
      font-weight: 600;
      letter-spacing: 0.4px;
    }
  </style>
</head>

<body>

  <div class="container">

    <a href="https://sellravo.github.io/experience.html">
      <img src="https://i.imgur.com/rKFDTIL.png"
           alt="Sellravo Logo"
           class="logo">
    </a>

    <div class="tagline">Elevate your experience</div>
  </div>

</body>
</html>
